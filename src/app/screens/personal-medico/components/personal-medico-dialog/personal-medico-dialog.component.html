<h1 mat-dialog-title>Personal médico</h1>
<ng-container>
    <div mat-dialog-content>
        <form [formGroup]="formPersonal">
            <p-multiSelect 
            [options]="entidades" 
            defaultLabel="Seleccione entidad de salud"
            optionLabel="nombre"></p-multiSelect>
            <mat-form-field appearance="outline">
                <mat-label>Nombre</mat-label>
                <input type="text" matInput formControlName="nombre">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Apellidos</mat-label>
                <input type="text" matInput formControlName="apellidos">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Especialidad</mat-label>
                <input type="text" matInput formControlName="especialidad">
            </mat-form-field>
        </form>
    </div>
    <div mat-dialog-actions class="actions">
        <button mat-button (click)="onNoClick()">Cancelar</button>
        <button mat-button [disabled]="formPersonal.invalid" mat-dialog-close="true"
            (click)="enviarPersonal()">Añadir</button>
    </div>
</ng-container>
