<h1 mat-dialog-title>Paciente</h1>
<ng-container>
    <div mat-dialog-content>
        <form [formGroup]="formPaciente">
            <div class="content">
                <mat-form-field appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input type="text" matInput formControlName="nombre">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Apellidos</mat-label>
                    <input type="text" matInput formControlName="apellido">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Estado civil</mat-label>
                    <input type="text" matInput formControlName="estadoCivil">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Documento de identidad</mat-label>
                    <input type="text" matInput formControlName="documentoDeIdentidad">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Fecha de nacimiento</mat-label>
                    <input matInput formControlName="fechaDeNacimiento" [matDatepicker]="dp" [min]="minDate" [max]="maxDate">
                    <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
                    <mat-datepicker #dp></mat-datepicker>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Edad</mat-label>
                    <input type="text" matInput formControlName="edad">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Sexo</mat-label>
                    <input type="text" matInput formControlName="sexo">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Ocupación</mat-label>
                    <input type="text" matInput formControlName="ocupacion">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Direccion</mat-label>
                    <input type="text" matInput formControlName="direccion">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Teléfono de domicilio</mat-label>
                    <input type="text" matInput formControlName="telefonoDelDomicilio">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Lugar de residencia</mat-label>
                    <input type="text" matInput formControlName="lugarDeResidencia">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Estado</mat-label>
                    <input type="text" matInput formControlName="estado">
                </mat-form-field>
            </div>
        </form>

        <form [formGroup]="formContacto">
            <h2 mat-dialog-title>Contacto de emergencia</h2>
            <div class="content">
                <mat-form-field appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input type="text" matInput formControlName="nombre">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Apellidos</mat-label>
                    <input type="text" matInput formControlName="apellido">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Teléfono</mat-label>
                    <input type="text" matInput formControlName="telefono">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Parentesco con paciente</mat-label>
                    <input type="text" matInput formControlName="parentescoConPaciente">
                </mat-form-field>
            </div>
        </form>
    </div>
    <div mat-dialog-actions class="actions">
        <button mat-button (click)="onNoClick()">Cancelar</button>
        <button mat-button [disabled]="formPaciente.invalid || formContacto.invalid" mat-dialog-close="true" (click)="enviarPaciente()">Añadir</button>
    </div>
</ng-container>
